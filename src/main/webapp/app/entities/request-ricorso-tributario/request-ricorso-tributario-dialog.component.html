<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRequestRicorsoTributarioLabel">Create or edit a Request Ricorso Tributario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!requestRicorsoTributario.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="requestRicorsoTributario.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_notificaDate">Notifica Date</label>
            <div class="d-flex">
                <input id="field_notificaDate" type="datetime-local" class="form-control" name="notificaDate" [(ngModel)]="requestRicorsoTributario.notificaDate"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.notificaDate?.dirty && editForm.controls.notificaDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.notificaDate?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.notificaDate?.errors?.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_emissioneRuoloDate" ngbTooltip="nome o ragione sociale">Emissione Ruolo Date</label>
            <div class="d-flex">
                <input id="field_emissioneRuoloDate" type="datetime-local" class="form-control" name="emissioneRuoloDate" [(ngModel)]="requestRicorsoTributario.emissioneRuoloDate"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.emissioneRuoloDate?.dirty && editForm.controls.emissioneRuoloDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.emissioneRuoloDate?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.emissioneRuoloDate?.errors?.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tipologiaAtto">Tipologia Atto</label>
            <select class="form-control" name="tipologiaAtto" [(ngModel)]="requestRicorsoTributario.tipologiaAtto" id="field_tipologiaAtto" >
                <option value="VERBALEACCERTAMENTO">VERBALEACCERTAMENTO</option>
                <option value="VERBALECOSTATAZIONE">VERBALECOSTATAZIONE</option>
                <option value="CARTELLAESATTORIALE">CARTELLAESATTORIALE</option>
                <option value="PREAVVISOIPOTECA">PREAVVISOIPOTECA</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_request">Request</label>
            <select class="form-control" id="field_request" name="request" [(ngModel)]="requestRicorsoTributario.request">
                <option [ngValue]="null"></option>
                <option [ngValue]="requestOption.id === requestRicorsoTributario.request?.id ? requestRicorsoTributario.request : requestOption" *ngFor="let requestOption of requests; trackBy: trackRequestById">{{requestOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
